<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea House</title>
    <!-- taiwind cdn--- -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- banner section stars here -->
    <div
      class="parent-div flex flex-col md:flex-row justify-between min-h-[200px] max-w-[1250px] mx-auto"
    >
      <div class="left-div">
        <h1 class="text-[80px] font-bold">
          It's good <br />
          tea time at The <br />
          Tea House
        </h1>
        <p class="text-[18px] my-10">
          Tea and Botanical Solutions Supplier Give Optimum <br />
          Satisfaction To Your Taste Buds.
        </p>
        <button
          class="w-[200px] h-[64px] text-xl text-white rounded-lg bg-gradient-to-r from-[#ff8938] to-[#ff0000]"
        >
          <span>Explore More</span
          ><span><i class="fa-solid fa-arrow-right -rotate-45"></i></span>
        </button>
      </div>

      <div class="right-div relative">
        <img src="./images/banner.png" class="relative top-[100px]" alt="" />
        <div
          class="bg-white flex items-center w-[255px] h-[100px] rounded-lg shadow-md absolute left-[70px]"
        >
          <span class="text-3xl"><i class="fa-solid fa-star"></i></span>
          <div class="ml-4">
            <p class="text-3xl font-bold">5.00</p>
            <p>Trust Pilot Ratings</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
